# Tested on Deeptest release 1.12.0
cbmcArguments:
  java-generate-no-comments: true
  cover-function-only: false
  cover-include-pattern: .*(ByteArrayUtil|XMLUtil|ConvertingIterator|Iterators).*
phases:
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 10
    unwind: 1
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 4
    load-containing-class-only: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 50
    max-nondet-string-length: 50
    unwind: 4
    load-containing-class-only: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 130
    max-nondet-string-length: 110
    unwind: 10
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 300
    max-nondet-string-length: 100
    unwind: 10
units:
  - target:
    - dir: util/target/classes
      file: org/eclipse/rdf4j/common/io/ByteArrayUtil.class
      sourceDir: util/src/main/java
      sourceFile: org/eclipse/rdf4j/common/io/ByteArrayUtil.java
  - target:
    - dir: util/target/classes
      file: org/eclipse/rdf4j/common/xml/XMLUtil.class
      sourceDir: util/src/main/java
      sourceFile: org/eclipse/rdf4j/common/xml/XMLUtil.java
    # Child of XMLUtil.class
    - dir: util/target/classes
      file: org/eclipse/rdf4j/common/text/StringUtil.class
      sourceDir: util/src/main/java
      sourceFile: org/eclipse/rdf4j/common/text/StringUtil.javaunits:
  - target:
    - dir: util/target/classes
      file: org/eclipse/rdf4j/util/iterators/ConvertingIterator.class
      sourceDir: util/src/main/java
      sourceFile: org/eclipse/rdf4j/util/iterators/ConvertingIterator.javaunits:
  - target:
    - dir: util/target/classes
      file: org/eclipse/rdf4j/util/iterators/Iterators.class
      sourceDir: util/src/main/java
      sourceFile: org/eclipse/rdf4j/util/iterators/Iterators.java
